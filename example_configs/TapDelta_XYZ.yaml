board: Tap Delta
name: Tap Delta Dynamixel XYZ
meta:
stepping:
  engine: RMT
  idle_ms: 255
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0
  
kinematics:
  parallel_delta:
    crank_mm: 70.000
    base_triangle_mm: 179.437
    linkage_mm: 133.50
    end_effector_triangle_mm: 86.603
    max_negative_angle_rad: -1.047
    max_positive_angle_rad: 1.571

start:
  must_home: false
  deactivate_parking: false
  check_limits: false

axes:
  shared_stepper_disable_pin: NO_PIN
  x:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 50.000
    # pi/2 + pi/3
    max_travel_mm: 2.618
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: -1.047
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 1
        uart:
          txd_pin: gpio.4
          rxd_pin: gpio.13
          rts_pin: gpio.17
          baud: 1000000
          mode: 8N1
        count_min: 1366
        count_max: 3072

  y:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 2.618
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: -1.047
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 2
        count_min: 1366
        count_max: 3072
        
  z:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 2.618
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: -1.047
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
        
    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 3
        count_min: 1366
        count_max: 3072

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5
